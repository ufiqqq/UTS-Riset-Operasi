<!DOCTYPE html>
<html lang="en">
<head>

    <title>PSO - TSP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>

            height: 500px;

        }
        .info {

        <canvas id="chart"></canvas>

    <script src="script.js"></script>

</html>
